<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style>
    *{
        font-family: 'Montserrat',"微軟正黑體", sans-serif;
    }
    form{
        border:1px solid rgb(252, 159, 37);
    }
    .form-group{
       margin: 25px 23px; 
    }
    h2{
        text-align: center;
        margin: 20px;     
    }
    .btn{
        background-color: rgb(19, 197, 182);
        border: 0;
    }
   
</style>

</head>
<body>
<div class="container">  
<h2>會員註冊</h2>
<form class="col-6 mx-auto">
  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" placeholder="name">
  </div>
  <div class="form-group">
        <label>電話</label>
        <input type="text" class="form-control" placeholder="phone">
   </div>
  <div class="form-group">
    <label>帳號</label>
    <input type="text" class="form-control" placeholder="account">
  </div>
  <div class="form-group">
        <label>密碼</label>
        <input type="password" class="form-control" placeholder="password">
  </div>
  <div class="form-group">
        <label>確認密碼</label>
        <input type="password" class="form-control" placeholder="confirm password">
  </div>
  <div class="container" >
      <div class="row justify-content-start pl-4">
  <button type="submit" class="btn btn-primary mb-4">送出</button>
  </div>
  </div>
</form>
</div>

</body>
</html>
